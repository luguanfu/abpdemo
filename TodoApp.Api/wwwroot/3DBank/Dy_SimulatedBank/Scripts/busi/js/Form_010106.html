			$(function(){
				$('#txt_zkh').next('img').click(function(){
					var jzv = $('#txt_zkh').val()[0];
					if(jzv == 6){
						$('#txt_xpzhm').attr('disabled',true).next('img').css('display','none');
						$("#money_zdye").css('visibility',"hidden").removeAttr("vl-regex").next('img').css('visibility',"hidden");
						$("#label_zdye").css('visibility',"hidden");
						
						
					}else{
						$('#txt_xpzhm').attr('disabled',false).next('img').css('display','inline-block');
						$("#money_zdye").css('visibility',"visible").attr("vl-regex","['require','notequal0','maxlength16','decimal']").next('img').css('visibility',"visible");
						$("#label_zdye").css('visibility',"visible");
					}
				});
				
				$("#btnsubmit").click(function(){
					var je = $('#money_zqje').val();

					$('#money_zqbjje').val(je);
					var lx =$('#money_lxje').val().replace(',',"");

					$('#money_sfbxhjje').val((parseFloat(je.replace(',',""))*100 +parseFloat(lx)*100)/100);
				});

				$('#money_zdye').change(function(){
					var values = $('#DefaultValue').html();
					var vlarr = values.split('$');
					for(var i=0;i<vlarr.length;i++){
						if(vlarr[i].indexOf('010106') != -1 && vlarr[i].indexOf('money_ye') != -1){
							var aaa = ((vlarr[i].split('money_ye#'))[1].split(';'))[0];
							var vl = $('#money_zdye').val().replace(',','');
							if(parseFloat(vl)*100 != parseFloat(aaa)*100){
								layer.alert('输入的折单打印余额与系统折单余额不符！')
							}
						}
					}
					
					
					
				});
				
			
			})
